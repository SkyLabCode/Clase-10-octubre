<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        /*
            Crea un programa que pida al usuario
            introducir dos numeros e indique por
            consola cual es el mayor de los dos
        */

        var numero1 = prompt('Dame el primer número');
        var numero2 = prompt('Dame el segundo número');

        if(numero1 > numero2){
            console.log('El número 1 es mayor');
        }

        if(numero2 > numero1){
            console.log('El número 2 es mayor');
        }

        if(numero2 == numero1){
            console.log('Los números son iguales');
        }
        

    </script>
    
</body>
</html>
