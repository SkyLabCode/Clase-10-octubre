<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Conversor Fahrenheit a Celsius</h1>
    <input type="number" id="fahrenheit" value="100">
    <button type="button" id="btn">Calcular</button>

    <p id="celsius"></p>

    <script>

        //Accedemos al bot贸n por su id:
        var button = document.getElementById('btn');

        //Creamos un evento al pulsar el bot贸n:
        button.onclick = () =>{
            //Accedemos al valor introducido en el input
            var fahrenheit = document.getElementById('fahrenheit').value;
            //Conversi贸n:
            var celsius = (fahrenheit - 32) * (5 / 9);
            //Mostramos la conversi贸n en la etiqueta p
            var result = document.getElementById('celsius');
            result.innerHTML = celsius;
        }

    </script>




    
</body>
</html>
